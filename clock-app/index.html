<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
<div class="container">
  <div class="quotation animation">
    <p class="ApiQuotation"></p>
    <h4 class="ApiQuotation"></h4>
  </div>
  <div class="main ">
    <div class="display animation">
      <div class="greeting">
        <img class="dayNight" src="./assets/desktop/icon-moon.svg" alt="icon night time">
        <img class="dayNight hidden" src="./assets/desktop/icon-sun.svg" alt="icon day time">
        <h3>GOOD EVENING <span>IT'S CURRENTLY</span></h3>
      </div>
      <div>
        <h1 id="clock"></h1><span class="timeZoneApi">BST</span>
      </div>
      <h2 id="location">IN LONDON, UK</h2>
      <div class="button" id="button"><span>MORE</span><span class="hidden">LESS</span><img class="animation" src="./assets/desktop/icon-arrow-up.svg" alt="icon menu: arrow up or down"></div>
    </div>
  </div>
</div>
<div class="extraInfo animation">
    <div class="wrapper">
      <div class="border"></div>
      <div class="info box1">
        <span class="header">CURRENT TIME ZONE</span>
        <span class="data timeZoneApi">Europe/London</span>
      </div>
      <div class="info box2">
        <span class="header">DAY OF THE YEAR</span>
        <span class="data timeZoneApi">295</span>
      </div>
      <div class="info box3">
        <span class="header">DAY OF THE WEEK</span>
        <span class="data timeZoneApi">5</span>
      </div>
      <div class="info box4">
        <span class="header">WEEK NUMBER</span>
        <span class="data timeZoneApi">42</span>
      </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
